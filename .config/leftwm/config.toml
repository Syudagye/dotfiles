modkey = "Mod4"
mousekey = "Mod4"
workspaces = []
tags = ["dev", "web", "game", "4", "5", "6", "7", "8", "9", "social"]
layouts = [
	"MainAndVertStack", 
	"MainAndHorizontalStack", 
	"MainAndDeck", 
	"Fibonacci", 
	"Monocle", 
]
scratchpad = []
disable_current_tag_swap = true
focus_behaviour = "Driven"
focus_new_windows = true

#  -=+=-
# KEYBINDS
#  -=+=-

#
# Programs
# 

# Applications laucher

[[keybind]]
command = "Execute"
value = "rofi -show drun"
modifier = ["modkey"]
key = "d"

[[keybind]]
command = "Execute"
value = "rofi -show run"
modifier = ["modkey", "Shift"]
key = "d"

# Terminal

[[keybind]]
command = "Execute"
value = "alacritty"
modifier = ["modkey"]
key = "Return"

# Sreenshots

[[keybind]]
command = "Execute"
value = "maim -suB | tee ~/Images/Screenshots/$(date +%s).png | xclip -t image/png -selection clipboard"
modifier = ["modkey", "Shift"]
key = "s"

# Volume Control

[[keybind]]
command = "Execute"
value = "sh ~/.config/leftwm/volume.sh 2"
modifier = []
key = "XF86XK_AudioRaiseVolume"

[[keybind]]
command = "Execute"
value = "sh ~/.config/leftwm/volume.sh -2"
modifier = []
key = "XF86XK_AudioLowerVolume"

#
# WM Controls
#

[[keybind]]
command = "CloseWindow"
modifier = ["modkey", "Shift"]
key = "q"

[[keybind]]
command = "SoftReload"
modifier = ["modkey", "Shift"]
key = "r"

[[keybind]]
command = "Execute"
value = "loginctl kill-session $XDG_SESSION_ID"
modifier = ["modkey", "Shift"]
key = "x"

[[keybind]]
command = "SwapTags"
modifier = ["modkey"]
key = "w"

